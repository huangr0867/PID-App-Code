<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>PID Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="device">
    <ion-card-header>
      <ion-card-title>
        {{ device.name }}
      </ion-card-title>
      <ion-card-subtitle>
          {{ device.id }}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <h1>{{ temperature | number : '1.2-2' }} &#8451;</h1>
    </ion-card-content>
  </ion-card>
  <ion-item>
    <ion-badge slot="end" color="primary">{{ setTemp }}</ion-badge>
    <ion-range max="35" min="25" step="1" debounce="500" [(ngModel)]="setTemp"  (ionChange)="setTemperature($event)">
      <ion-icon slot="start" size="small" color="secondary" name="thermometer"></ion-icon>
      <ion-icon slot="end" color="danger" name="thermometer"></ion-icon>
    </ion-range>
  </ion-item>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <p>{{ statusMessage }}</p>
  </ion-toolbar>
</ion-footer>
