 <ion-header>
  <ion-toolbar>
    <ion-title>
      PID Scanner
    </ion-title>
    <ion-button (click)="scan()" slot="end">
      <ion-icon name="Bluetooth"></ion-icon>
      <p>Scan</p>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card-content ion-item *ngFor="let device of devices" (click)="deviceSelected(device)">
      <h2>{{ device.name || 'Unnamed' }}</h2>
      <p>{{ device.id }}</p>
      <p> RSSI: {{ device.rssi }}</p>
    </ion-card-content>
  </ion-list>
</ion-content>
